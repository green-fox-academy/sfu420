<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Fancy Table</title>
</head>

<body>
    <table>
        <th>Month</th>
        <th>Sales</th>
        <tr>
            <td>January</td>
            <td>$ 50,000.00</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$ 10,000.00</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$ 85,000.00</td>
        </tr>
        <tr>
            <td>April</td>
            <td>$ 56,000.00</td>
        </tr>
        <tr>
            <td>May</td>
            <td>$ 98,000.00</td>
        </tr>
    </table>
</body>

</html>
