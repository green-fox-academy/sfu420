<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Bank Accounts</title>
</head>
<body>
<main>
    <table>
        <th>#</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal type</th>
        <tr th:each="account : ${accounts}" th:attr="class=${account.isKing()}">
            <td th:text="${accountStat.count}"></td>
            <td th:text="${account.name}"></td>
            <td th:text="${#numbers.formatDecimal(account.balance, 0, 'POINT', 2, 'COMMA')} + ' Zebra'"></td>
            <td th:text="${account.animalType}"></td>
        </tr>
    </table>
    <form action="/raise" method="post">
        <label for="index">Account number: </label>
        <input type="number" id="index" name="index" value="0"/>
        <input type="submit" value="Update"></input>
    </form>
</main>
</body>
</html>
