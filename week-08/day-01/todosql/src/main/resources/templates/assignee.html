<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Assignees</title>
</head>
<body>

<h1>List of Assignees:</h1>
<form action="/todo/assignee" th:object="${newAssignee}" method="post">
    <input type="text" th:field="*{name}">
    <input type="text" th:field="*{email}">
    <button type="submit">Create</button>
</form>
<button type="button"><a href="/todo/">Cancel</a></button>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="assignee : ${assignees}">
        <td th:text="${assignee.getId()}"></td>
        <td th:text="${assignee.getName()}"></td>
        <td th:text="${assignee.getEmail()}"></td>
        <td><a th:href="@{/todo/deleteAssignee/{id}(id=${assignee.getId()})}">delete</a></td>
        <td><a th:href="@{/todo/editAssignee/{id}(id=${assignee.getId()})}">edit</a></td>
    </tr>
</table>

</body>
</html>
