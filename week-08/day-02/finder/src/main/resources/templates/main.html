<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Find out what's wrong</title>
</head>
<body>

    <h1>User Database</h1>
    <h2>Add a new User</h2>

    <form th:action="@{/app/}" th:object="${new_user}" method="post">
        <label>First Name: </label>
        <input type="text" th:field="*{firstName}"/>
        <label>Last Name: </label>
        <input type="text" th:field="*{lastName}"/>
        <input type="submit" value="Submit"/>
    </form>

    <h2>Existing users</h2>

    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="swag : ${yolo}">
            <td th:text="${swag.firstName}"></td>
            <td th:text="${swag.lastName}"></td>
        </tr>
    </table>

</body>
</html>
